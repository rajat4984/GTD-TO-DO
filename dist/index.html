<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>GTD</title>
  <script defer src="main.js"></script></head>
  <body>
    <!-- ------------------------------------NAVBAR------------------------------------- -->
    <div class="navbar">
      <div class="brand">
        <p>
          <span class="brand-span">G</span>et
          <span class="brand-span">T</span>hings
          <span class="brand-span">D</span>one
        </p>
      </div>
      <div class="nav-links">
        <a class="nav-link-item"
          ><span class="nav-span">A</span>bou<span class="nav-span">t</span></a
        >
      </div>
    </div>

    <!-- ----------------------------------------MIddle-SECTION----------------------------------------- -->
    <div class="app-content">
      <!-- project section -->
      <div class="project-section">
        <div class="project-sub-section">
          <h2 class="project-heading">
            Projects <i class="bi bi-plus new-project-btn"></i>
          </h2>
          <div class="project-list">
            <p class="project-name">
              <span class="bullet-points"
                ><i class="bi bi-brightness-high-fill"></i
              ></span>
              Today
            </p>
            <p class="project-name">
              <span class="bullet-points">&#9679;</span>
              <span class="project-name-text"> Excersise </span>
              <i class="bi bi-pencil project-name-btn"></i>
            </p>

            <p class="project-name">
              <span class="bullet-points">&#9679;</span>
              <span class="project-name-text"> Personal </span>
              <i class="bi bi-pencil project-name-btn"></i>
            </p>
            <p class="project-name">
              <span class="bullet-points">&#9679;</span>
              <span class="project-name-text"> Study </span>
              <i class="bi bi-pencil project-name-btn"></i>
            </p>
          </div>
        </div>
      </div>

      <!-- todo-section  -->

      <div class="todo-section">
        <div class="todo-sub-section">
          <h2 class="todo-heading">
            Today <span class="todo-heading-date">Fri 11 Feb</span>
          </h2>
          <div class="todo-list"></div>
          <div class="new-todo-btn-container">
            <button class="new-todo-btn">
              <i class="bi bi-plus"></i>New task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------FOOTER------------------------------------- -->
    <div class="footer">
      <div class="footer-text">
        <p>
          Made by Rajat
          <a href="https://github.com/rajat4984" target="blank"
            ><i class="bi bi-github"></i
          ></a>
        </p>
      </div>
    </div>

    <!-- ----------------------------------------NEW TODO MODAL------------------------------------ -->
    <div class="modal-content">
      <div class="modal">
        <i class="bi bi-x-lg modal-cross-icon"></i>
        <div class="modal-todo-info">
          <label for="title" class="modal-title-label">Title</label>
          <input type="text" class="modal-title-input" />
          <label for="title" class="modal-desc-label">Description</label>
          <input type="text" class="modal-desc-input" />
          <i class="bi bi-calendar-check modal-date-icon"></i>
        </div>
        <div class="modal-todo-btn"><button>Add</button></div>
      </div>
    </div>
  </body>
</html>
