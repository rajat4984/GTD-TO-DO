<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>GTD</title>
  <script defer src="main.js"></script></head>
  <body>
    <!-- ------------------------------------NAVBAR------------------------------------- -->
    <div class="navbar">
      <div class="brand">
        <p>
          <span class="brand-span">G</span>et
          <span class="brand-span">T</span>hings
          <span class="brand-span">D</span>one
        </p>
      </div>
    </div>

    <!-- ----------------------------------------MIddle-SECTION----------------------------------------- -->
    <div class="app-content">
      <!-- project section -->
      <div class="project-section">
        <div class="project-sub-section">
          <h2 class="project-heading">
            Projects <i class="bi bi-plus new-project-btn"></i>
          </h2>
          <div class="project-list">
          </div>
        </div>
      </div>

      <!-- todo-section  -->

      <div class="todo-section">
        <div class="todo-sub-section">
          <div class="todo-header">
            <h2 class="todo-heading">Today</h2>
            <span class="todo-heading-date">Fri 11 Feb</span>
          </div>
          <div class="todo-list"></div>
          <div class="new-todo-btn-container">
            <button class="new-todo-btn">
              <i class="bi bi-plus"></i>New task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------FOOTER------------------------------------- -->
    <div class="footer">
      <div class="footer-text">
        <p>
          Made by Rajat
          <a href="https://github.com/rajat4984" target="blank"
            ><i class="bi bi-github"></i
          ></a>
        </p>
      </div>
    </div>

    <!-- ----------------------------------------NEW TODO MODAL------------------------------------ -->
    <div class="modal-content">
      <div class="modal">
        <i class="bi bi-x-lg modal-cross-icon"></i>
        <div class="modal-todo-info">
          <label for="title" class="modal-title-label">Title *</label>
          <input type="text" class="modal-title-input" />
          <label for="desc" class="modal-desc-label">Description</label>
          <input type="text" class="modal-desc-input" />
          <label for="date" class="modal-date-label">Due Date</label>
          <input type="date" class="modal-date-input" />
        </div>
        <div class="modal-todo-btn"><button>Add</button></div>
      </div>
    </div>

    <!-- ----------------------------------------EDIT TODO MODAL------------------------------------------ -->
    <div class="edit-modal-content">
      <div class="edit-modal">
        <i class="bi bi-x-lg edit-modal-cross-icon"></i>
        <div class="edit-modal-todo-info">
          <label for="title" class="edit-modal-title-label">Title *</label>
          <input type="text" class="edit-modal-title-input" />
          <label for="title" class="edit-modal-desc-label">Description</label>
          <input type="text" class="edit-modal-desc-input" />
          <label for="date" class="edit-modal-date-label">Due Date</label>
          <input type="date" class="edit-modal-date-input"/>
        </div>
        <div class="edit-modal-todo-btn"><button>Edit</button></div>
      </div>
    </div>

    <!-- ------------------------------------------INSERT PROJECT MODAL--------------------------------- -->
    <div class="project-modal-content">
      <div class="project-modal">
        <i class="bi bi-x-lg project-modal-cross-icon"></i>
        <label class="project-modal-label">Title *</label>
        <input type="text" class="project-modal-title-input" />
        <div class="project-modal-add-btn"><button>Edit</button></div>
      </div>
    </div>
  </body>
</html>
