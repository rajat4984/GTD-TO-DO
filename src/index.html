<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>GTD</title>
  </head>
  <body>
    <!-- ------------------------------------NAVBAR------------------------------------- -->
    <div class="navbar">
      <div class="brand">
        <p>
          <span class="brand-span">G</span>et
          <span class="brand-span">T</span>hings
          <span class="brand-span">D</span>one
        </p>
      </div>
      <div class="nav-links">
        <a class="nav-link-item"
          ><span class="nav-span">A</span>bou<span class="nav-span">t</span></a
        >
      </div>
    </div>

    <!-- ----------------------------------------MIddle-SECTION----------------------------------------- -->
    <div class="app-content">
      <!-- project section -->
      <div class="project-section">
        <div class="project-sub-section">
          <h2 class="project-heading">
            Projects <i class="bi bi-plus new-project-btn"></i>
          </h2>
          <div class="project-list">
            <p class="project-name">
              <span class="bullet-points"
                ><i class="bi bi-brightness-high-fill"></i
              ></span>
              Today
            </p>
            <p class="project-name">
              <span class="bullet-points">&#9679;</span> Excersise
              <i class="bi bi-pencil project-name-btn"></i>
            </p>

            <p class="project-name">
              <span class="bullet-points">&#9679;</span> Personal
              <i class="bi bi-pencil project-name-btn"></i>
            </p>
            <p class="project-name">
              <span class="bullet-points">&#9679;</span> Study
              <i class="bi bi-pencil project-name-btn"></i>
            </p>
          </div>
        </div>
      </div>

      <!-- todo-section  -->

      <div class="todo-section">
        <div class="todo-sub-section">
          <h2 class="todo-heading">
            Today <span class="todo-heading-date">Fri 11 Feb</span>
          </h2>
          <div class="todo-list">
            <div class="todo-item">
              <div class="todo-info">
                <div class="todo-title">
                  <input class="todo-checkbox" type="checkbox" id="id1" />
                  <label for="id1"> Do the work</label>
                </div>
                <div class="todo-desc">I will do this work very well</div>
              </div>
              <div class="todo-icons">
                <i class="bi bi-pencil todo-icon-item"></i>
                <i class="bi bi-calendar-check todo-icon-item"></i>
                <i class="bi bi-trash todo-icon-item"></i>
              </div>
            </div>
          </div>
          <div class="new-todo-btn-container">
            <button class="new-todo-btn">
              <i class="bi bi-plus"></i>New task
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------FOOTER------------------------------------- -->
    <div class="footer">
      <div class="footer-text">
        <p>
          Made by Rajat
          <a href="https://github.com/rajat4984" target="blank"
            ><i class="bi bi-github"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
